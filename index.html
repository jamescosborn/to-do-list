<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List!</h1>

        <div class="row">
          <div class="col-md-6">
            <form id="list-form">
              <div class="form-group">
                <label>Enter an item on your to-do-list</label>
                <input type="text" id="new-list-item">
              </div>
              <div class="form-group">
                <label>Enter notes for your to-do-list item</label>
                <input type="text" id="new-note">
              </div>

              <button class="btn" type="submit">Enter</button>
            </form>
          <h2>To Do List Items</h2>
          <ul id="items">
          </ul>
        </div>

          <div class="col-md-6">
            <div id="show-items">
              <h2></h2>
              <p>To Do List Item: <span class="items"></p>
              <p>Notes: <span class="notes"></p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
